# To run it, do:
#   $ docker-compose up -d

version: '2'

services:
  kuali-coeus:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:8080
      # If you want to connect to MySQL
      # - 3306:3306
    ### Environment vars for kc-config.xml
    environment:
      - "KUALI_APP_URL=104.197.153.122" # Where you want to access the kuali application. http://
      - "KUALI_APP_URL_PORT=80"
      - "MYSQL_HOSTNAME=localhost"
      - "TZ=America/Chicago"
    image:          jefferyb/kuali_coeus
    container_name: kuali-coeus-application
    hostname:       kuali-coeus-application
    # restart:        always
